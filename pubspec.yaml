name: liquor_inventory
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-69.2.beta <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  fluttertoast:
  toast: ^0.1.5
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  flutter_barcode_scanner: 
  flutter_bloc: ^7.0.0
  bloc: ^7.0.0
  firebase_database: ^9.0.11
  firebase_core: ^1.14.1
  firebase_auth: ^3.3.14
  google_sign_in: '^4.5.1'
  image_picker: 
  carousel_slider: ^4.0.0
  firebase_storage: ^10.2.13
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  
  animate_icons: ^2.0.0
  sliding_up_panel: ^2.0.0+1
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
  flutter_local_notifications: ^9.5.1
  rxdart: ^0.27.1
  syncfusion_flutter_charts: ^20.1.52
  flutter_datetime_picker: ^1.5.1

flutter_icons:
  image_path_android: "assets/images/app-logo.png"
  image_path_ios: "assets/images/app-logo-ios.jpg"
  android: true
  ios: true

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/splash.png"
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/images/
      - assets/google_fonts/

  